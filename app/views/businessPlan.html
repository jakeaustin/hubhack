<div>{{ step.question() }}</div>
<div>
  <input x-ng-click="execute(this, AppResponses.HasBusinessPlan)" type="radio" name="yes" value="">Yes.
  <input x-ng-click="execute(this, AppResponses.HasNoBusinessPlan)" type="radio" name="no" value="">No.
  <input x-ng-click="execute(this, AppResponses.UnnownBusinessPlan)" type="radio" name="idk" value="">I don't know.
</div>
