<div id="roadmap">

</div>
<div id="question-box">
  <div>{{ question }}</div>
  <div ng-show="responses.length > 1">
    <input x-ng-click="execute(responses[0])" type="radio" name="yes" value="0">Yes.
    <input x-ng-click="execute(responses[1])" type="radio" name="no" value="0">No.
    <input x-ng-click="execute(responses[2])" type="radio" name="idk" value="0">I don't know.
  </div>
  <div x-ng-show="showResponse || responses.length <= 1">
    <div>{{ responseText }}</div>
    <div>
      <button x-ng-click="continue()">{{ continueButtonText }}</button>
    </div>
  </div>
</div>
<div id="result-set">
  <h2> My Results </h2>
</div>
